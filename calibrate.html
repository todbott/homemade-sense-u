<!DOCTYPE html>
<html>
<head>
    <style>
       
        .square{
                height: 30px;
                width: 30px;
                background-color: #ff2828;
                display: inline-block;}

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <title>SenseU</title>
</head>

<body>
    <center>
        <div id="main">
            <h1>SenseU</h1>
            <h4>Web server on ESP32</h4>
           
        
                    <div class="card" style="width: 75%;" id="monitoringCard">
                        <div class="card-body">
                        <h5 class="card-title">Monitoring in progress</h5>
                        <p class="card-text" id="calibrateCardText">Monitoring is now in progress.  If movement is not detected, an alert will sound on the device, and a message will appear below.</p>
                        <p>Most recent movement was <span style="font-size: larger" id="noMovementSpan"></span> seconds ago</p>
                        <p><span style="font-size: larger; color:#ff2828;" id="warningSpan"></span></p>
                        </div>
                    </div>
                    <div class="card" style="width: 75%; padding: 10px">
                        <h4>Movement</h4>
                        <div class="row">
                            <div class="col">
                                Horizontal:
                            </div>
                            <div class="col">
                                <div class="square" id="AcX_data_monitoring"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Vertical:
                            </div>
                            <div class="col">
                                <div class="square" id="AcY_data_monitoring"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Roll:
                            </div>
                            <div class="col">
                                <div class="square" id="AcZ_data_monitoring"></div>
                            </div>
                        </div>

                        <h4>Position</h4>

                        <div class="row">
                            <div class="col">
                                Horizontal:
                            </div>
                            <div class="col">
                                <div class="square" id="GyX_data_monitoring"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Vertical:
                            </div>
                            <div class="col">
                                <div class="square" id="GyY_data_monitoring"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Roll:
                            </div>
                            <div class="col">
                                <div class="square" id="GyZ_data_monitoring"></div>
                            </div>
                        </div>
                    </div>
               
            <script>

                var updateInterval = 0

                var ajaxRequest = new XMLHttpRequest();

                function ajaxLoad(ajaxURL) {
                        ajaxRequest.open("GET", ajaxURL, true);
                        ajaxRequest.onload = function() {
                            ajaxRequest.onreadystatechange = function () {
                                    if (ajaxRequest.readyState == 4) {
                                        if (ajaxRequest.status == 200) {
                                    
                                            var ajaxResult = ajaxRequest.responseText;
                                            var array = ajaxResult.split("|");
                                            console.log(array)

                                            document.getElementById("AcX_data_monitoring").style.backgroundColor = array[7];
                                            document.getElementById("AcY_data_monitoring").style.backgroundColor = array[6];
                                            document.getElementById("AcZ_data_monitoring").style.backgroundColor = array[5];
                                            document.getElementById("GyX_data_monitoring").style.backgroundColor = array[3];
                                            document.getElementById("GyY_data_monitoring").style.backgroundColor = array[2];
                                            document.getElementById("GyZ_data_monitoring").style.backgroundColor = array[1];

                                            document.getElementById("noMovementSpan").innerHTML = array[4]
                                            document.getElementById("warningSpan").innerHTML = array[0]
                                            if (array[0].includes("40")) {
                                                document.getElementById("warningSpan").style.fontWeight = "900"
                                            } else {
                                                document.getElementById("warningSpan").style.fontWeight = "400"
                                            }
                                        } else {
                                            console.log("problem!")
                                        }
                                    } 
                                };
                            };

                        ajaxRequest.onerror = function() {
                            console.log("Connection Error");
                            // There was a connection error of some sort
                        };
                 
                        ajaxRequest.send();
                    }

                function updateDHT(url) {
                        ajaxLoad(url);
                    }

                updateInterval = setInterval("updateDHT('getDHT')", 1000);        
            </script>
        </div>
    </center>
</body>
</html>
